<!DOCTYPE html>
<html>
<head>
    <title>Login and Signup Page</title>
    <style>
        /* Your existing CSS styles here */
        /* ... */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20201026/pngtree-futuristic-shape-abstract-background-chemistry-technology-concept-for-website-image_438818.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            background: rgba(255, 255, 255, 0.8); /* Transparent white background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 2px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        p.error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .signup-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><a href="#" id="loginLink">Login</a> | <a href="#" id="signupLink">Sign Up</a></h2>
        <div class="social-links" align="center">
            <a href="https://www.google.com">
                <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="Google Logo" height=40px width=40px> 
            </a>
            <a href="https://www.facebook.com">
                <img src="https://www.freeiconspng.com/thumbs/facebook-logo-png/facebook-f-logo-transparent-facebook-f-22.png" alt="Facebook Logo" height=40px width=50px> 
            </a>
            <a href="https://www.microsoft.com">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/027/127/473/small/microsoft-logo-microsoft-icon-transparent-free-png.png" alt="Microsoft Logo" height=50px width=50px> 
            </a>
        </div>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
            <p class="error" id="loginError"></p>
        </form>
        <!-- <h2>Sign Up</h2> -->
        <form id="signupForm" class="signup-form">
            <label for="newEmail">Email:</label>
            <input type="email" id="newEmail" name="newEmail" required>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <input type="submit" value="Sign Up">
            <p class="error" id="signupError"></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email === 'user@example.com' && password === 'password123') {
                window.location.href = 'welcome.html';
            } else {
                document.getElementById('loginError').innerHTML = 'Invalid email or password';
            }
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var newEmail = document.getElementById('newEmail').value;
            var newPassword = document.getElementById('newPassword').value;

            // You can implement your own validation logic for signup
            if (newEmail && newPassword) {
                alert('Signup successful');
            } else {
                document.getElementById('signupError').innerHTML = 'Please fill in all fields';
            }
        });

        document.getElementById('signupLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        });

        document.getElementById('loginLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
        });
    </script>
</body>
</html>
